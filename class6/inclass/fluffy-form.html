<!DOCTYPE html>
<head>
    <title>Fluffy Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact Us</h1>
    <main>
        <form>
            <label for="fullname">Full name</label><br><br>
            <input type="text" name="fullname" id="fullname" minlength="10" placeholder="Your full name" required>
            <br><br>
            <label for="email">E-mail address</label><br><br>
            <input type="text" name="email" id="email" minlength="50" maxlength="256" placeholder="Your e-mail address" required><br><br>
            <label for="message">Your Message</label><br><br>
            <textarea name="message" id="message" placeholder="Type your message here ..." required></textarea>
            <br><br>
            <input type="submit" value="Submit Your Message">
        </form>
    </main>
</body>
</html>
